name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  checkout-and-setup:
    runs-on: ubuntu-latest
    environment: CICD_KEYS
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

  build-and-test:
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    environment: CICD_KEYS

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: CICD_KEYS

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Username from secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Password from secrets

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: mayah-shop-server:latest  # Directly tag the image as mayah-shop-server:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    environment: CICD_KEYS
    
    env:
      DROPLET_IP: ${{ vars.DROPLET_IP }}
      DROPLET_USER: ${{ vars.DROPLET_USER }}

    steps:
    - name: Print Connection Info
      run: echo "Connecting to ${{ env.DROPLET_IP }}... with ${{ env.DROPLET_USER }}"

    - name: SSH and Pull Latest Code
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.DROPLET_IP }}
        username: ${{ env.DROPLET_USER }}
        key: ${{ secrets.DROPLET_PRIVATE_KEY }}
        script: |
          cd /home/cuongla/mayah-shop-server
          git pull origin main

    - name: SSH and Deploy Docker Container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.DROPLET_IP }}
        username: ${{ env.DROPLET_USER }}
        key: ${{ secrets.DROPLET_PRIVATE_KEY }}
        script: |
          docker pull mayah-shop-server:latest  # Use the image without Docker username
          docker stop mayah-shop-server || true
          docker rm mayah-shop-server || true
          docker run -d --name mayah-shop-server -p 4000:4000 mayah-shop-server:latest  # Use the image without Docker username
